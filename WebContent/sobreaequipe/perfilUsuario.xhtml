<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" template="../template.xhtml">

	<style>
th span {
	margin-left: 0px;
}

td {
	word-break: break-all;
}
</style>

	<div id="conteudo">
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<br />
		<h:panelGrid columns="1">
			
			<p:column headerText="Imagem">
				<h:graphicImage url="/imagens/anonimo.png" alt="Perfil" styleClass="fotoUsuario" 
		            			rendered="#{perfilMBean.usuario.idFoto == null and perfilMBean.usuario.sexoMasculino}"/>
	            <h:graphicImage url="/imagens/anonima.png" alt="Perfil" styleClass="fotoUsuario"
	            			rendered="#{perfilMBean.usuario.idFoto == null and perfilMBean.usuario.sexoFeminino}" />
	            			
            	<h:graphicImage style="width:90px;" styleClass="fotoUsuario" url="#{perfilMBean.usuario.urlFotoUsuario}"
            				alt="Perfil" rendered="#{u.idFoto != null}"/>
			</p:column>
			
			<h:outputText value="#{perfilMBean.usuario.nome}" />
			<!-- <h:outputText value="#{perfilMBean.usuario.dataNascimento}" /> -->
			<h:outputText value="#{perfilMBean.usuario.email}" />
			<h:outputText value="#{perfilMBean.usuario.celular}" />
			<h:outputText value="#{perfilMBean.usuario.matricula}" />
			<p:dataTable var="t" value="#{perfilMBean.usuario.torneios}">
			<p:column headerText="Banco" rendered="#{usuarioLogado.administrador}">
						<h:outputText value="#{u.banco}" />
					</p:column>
				
			<p:column headerText="Conta" rendered="#{usuarioLogado.administrador}">
						<h:outputText value="#{u.op}" /><br/>
						<h:outputText value="#{u.ag}"/><br/>
						<h:outputText value="#{u.conta}"/>
					</p:column>
						
			<p:column headerText="NatalÃ­cio">
						<h:outputText value="#{u.dataNascimento}" >
							<f:convertDateTime pattern="dd/MM/yyyy"/>
						</h:outputText>
					</p:column>	
					
						 
					<p:column headerText="Torneios que participou">
						<h:outputText value="#{t.nome_torneio}" />
					</p:column>
					
						
					<p:column headerText="RG" rendered="#{usuarioLogado.administrador}">
						<h:outputText value="#{u.rg}" />
					</p:column>
					
					<p:column headerText="CPF" rendered="#{usuarioLogado.administrador}">
						<h:outputText value="#{u.cpf}" />
					</p:column>
					

				</p:dataTable>	
				


		</h:panelGrid>

		
			
						
			
			
		



	</div>

</ui:composition>
